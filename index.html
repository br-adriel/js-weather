<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Animate CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <title>Weather</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="fixo">
      <div>
        <button id="btnUnidade" title="Display using Fahrenheit">°F</button>
        <button id="btnLocalizacao" title="Change location">
          <i class="bi bi-geo-alt"></i>
        </button>
      </div>
      <div class="bloco-form bloco">
        <h4>Change location</h4>
        <form action="" id="formLocalizacao">
          <label for="inputCidade">City:</label>
          <div>
            <input
              type="text"
              id="inputCidade"
              name="cidade"
              minlength="3"
              required
            />
            <button type="submit">
              <i class="bi bi-search" title="Search"></i>
            </button>
          </div>
        </form>
      </div>
    </div>

    <div id="content">
      <main>
        <div class="grid-meio">
          <div class="grid-hoje">
            <div class="bloco info">
              <h2 id="cidade">Loading</h2>
              <h3 id="descricao">Please wait...</h3>
            </div>
            <div class="bloco temperatura">
              <i class="bi bi-thermometer-half" title="Temperature"></i>
              <p class="temp">--</p>
              <span class="unidade unidade-t">°C</span>
            </div>
            <div class="bloco vento">
              <i class="bi bi-wind" title="Wind"></i>
              <p class="veloc-vento">--</p>
              <span class="unidade unidade-v">Km/h</span>
            </div>
          </div>
        </div>
        <div class="grid-dias">
          <div class="bloco dia">
            <h4>Tomorrow</h4>
            <div class="dados">
              <div class="temperatura">
                <i class="bi bi-thermometer-half" title="Temperature"></i>
                <p class="temp">--</p>
                <span class="unidade unidade-t">°C</span>
              </div>
              <div class="vento">
                <i class="bi bi-wind" title="Wind"></i>
                <p class="veloc-vento">--</p>
                <span class="unidade unidade-v">Km/h</span>
              </div>
            </div>
          </div>
          <div class="bloco dia">
            <h4></h4>
            <div class="dados">
              <div class="temperatura">
                <i class="bi bi-thermometer-half" title="Temperature"></i>
                <p class="temp">--</p>
                <span class="unidade unidade-t">°C</span>
              </div>
              <div class="vento">
                <i class="bi bi-wind" title="Wind"></i>
                <p class="veloc-vento">--</p>
                <span class="unidade unidade-v">Km/h</span>
              </div>
            </div>
          </div>
          <div class="bloco dia">
            <h4></h4>
            <div class="dados">
              <div class="temperatura">
                <i class="bi bi-thermometer-half" title="Temperature"></i>
                <p class="temp">--</p>
                <span class="unidade unidade-t">°C</span>
              </div>
              <div class="vento">
                <i class="bi bi-wind" title="Wind"></i>
                <p class="veloc-vento">--</p>
                <span class="unidade unidade-v">Km/h</span>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="bloco">
        <div class="perfil">
          <p id="footer-p">Adriel Faria</p>
          <div class="social">
            <a
              href="https://github.com/br-adriel"
              target="_blank"
              rel="noopener noreferrer"
              title="GitHub"
            >
              <i class="bi bi-github"></i>
            </a>
            <a
              href="https://www.linkedin.com/in/adriel-fsantos/"
              target="_blank"
              rel="noopener noreferrer"
              title="Linkedin"
            >
              <i class="bi bi-linkedin"></i>
            </a>
          </div>
        </div>
        <div class="tecnologias">
          <p>
            Built using
            <a
              href="https://github.com/robertoduessmann/weather-api"
              target="_blank"
              rel="noopener noreferrer"
              >Weather API</a
            >
            by
            <a
              href="http://https://github.com/robertoduessmann"
              target="_blank"
              rel="noopener noreferrer"
              >Roberto Duessmann</a
            >
          </p>
          <p>
            Animations by
            <a
              href="https://animate.style/"
              target="_blank"
              rel="noopener noreferrer"
              >Animate.css</a
            >
          </p>
          <p>
            Icons by
            <a
              href="https://icons.getbootstrap.com/"
              target="_blank"
              rel="noopener noreferrer"
              >Bootstrap Icons</a
            >
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
