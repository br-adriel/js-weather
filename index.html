<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Animate CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <title>Weather</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="fixo">
      <div>
        <button id="btnLocalizacao" title="Change location">
          <i class="bi bi-geo-alt"></i>
        </button>
      </div>
      <div class="bloco-form bloco">
        <h4>Change location</h4>
        <form action="" id="formLocalizacao">
          <label for="inputCidade">City:</label>
          <div>
            <input type="text" id="inputCidade" name="cidade" minlength="3" />
            <button type="submit">
              <i class="bi bi-search" title="Search"></i>
            </button>
          </div>
        </form>
      </div>
    </div>

    <div id="content">
      <main>
        <div class="grid-meio">
          <div class="grid-hoje">
            <div class="bloco info">
              <h2 id="cidade">Loading</h2>
              <h3 id="descricao">Please wait...</h3>
            </div>
            <div class="bloco temperatura">
              <i class="bi bi-thermometer-half" title="Temperature"></i>
              <p class="temp">--</p>
              <span class="unidade">째C</span>
            </div>
            <div class="bloco vento">
              <i class="bi bi-wind" title="Wind"></i>
              <p class="veloc-vento">--</p>
              <span class="unidade">Km/h</span>
            </div>
          </div>
        </div>
        <div class="grid-dias">
          <div class="bloco dia">
            <h4>Tomorrow</h4>
            <div class="dados">
              <div class="temperatura">
                <i class="bi bi-thermometer-half" title="Temperature"></i>
                <p class="temp">--</p>
                <span class="unidade">째C</span>
              </div>
              <div class="vento">
                <i class="bi bi-wind" title="Wind"></i>
                <p class="veloc-vento">--</p>
                <span class="unidade">Km/h</span>
              </div>
            </div>
          </div>
          <div class="bloco dia">
            <h4></h4>
            <div class="dados">
              <div class="temperatura">
                <i class="bi bi-thermometer-half" title="Temperature"></i>
                <p class="temp">--</p>
                <span class="unidade">째C</span>
              </div>
              <div class="vento">
                <i class="bi bi-wind" title="Wind"></i>
                <p class="veloc-vento">--</p>
                <span class="unidade">Km/h</span>
              </div>
            </div>
          </div>
          <div class="bloco dia">
            <h4></h4>
            <div class="dados">
              <div class="temperatura">
                <i class="bi bi-thermometer-half" title="Temperature"></i>
                <p class="temp">--</p>
                <span class="unidade">째C</span>
              </div>
              <div class="vento">
                <i class="bi bi-wind" title="Wind"></i>
                <p class="veloc-vento">--</p>
                <span class="unidade">Km/h</span>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="bloco"></footer>
    </div>
  </body>
</html>
